<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-avatar class="logo">
        <img src="assets/imgs/icon.png">
      </ion-avatar>
      <button ion-button style="float:right;" (click)="switchLanguage()" end>{{ 'Language' | translate }}</button>
    </ion-toolbar>
  </ion-header>

  <ion-content style="position:relative">
    <ion-list class="img-menu">
      <ion-card menuClose *ngFor="let p of pages" (click)="openPage(p)">
        <img [src]="p.img"/>
        <div class="card-title">{{p.title | translate}}</div>
      </ion-card>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
